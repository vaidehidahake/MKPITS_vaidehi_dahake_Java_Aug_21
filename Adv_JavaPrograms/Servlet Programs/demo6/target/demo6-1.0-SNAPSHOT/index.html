<!--index1 html page-->
<!-- form to servlet-->
<form action="vaidehi">
    <table>
        <tr>
           <td>Name</td>
            <td><input type="text" name="name"/></td>

        </tr>

        <tr>
            <td>Password</td>
                <td><input type="password" name="password"/></td>

        </tr>
        <tr>
            <td> Gender </td>

            <td> <input type="radio" value="Male" name="gen" > Male &nbsp;<input type="radio" value="Female"name="gen" > Female &nbsp;
                <input type="radio" value="Other"name="gen" > Other &nbsp; </td>


        </tr>

        <tr>
            <td>
                Course
            </td>
            <td>
                <input type="checkbox" value="c" name="g">c &nbsp;

            </td>

        </tr>
        <tr>
            <td>
                City
            </td>
            <td>
                <select name="city">

                    <option>select</option>
                    <option>Nagpur</option>
                    <option>Pune</option>
                    <option>Mumbai</option>
                    <option>Delhi</option>


                </select><br><br>
            </td>

        </tr>

        <tr>
            <td> DOB </td>
            <td>  <input type="date" name="dob"/> <br> </td>

        </tr>


        <tr>
            <td> Description </td>

        </tr>

            <td>   <input type="submit"></td>

        </tr>
